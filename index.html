<!DOCTYPE html>
<html>

<head>
    <title>MTG Lab</title>
    <meta charset="UTF-8" />

    <script src="src/index.js" type="module"></script>
    <link href="styles/app.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>MTG Deck Builder</h1>
    </header>
    <img id="image"></img>
    <main class="main">
        <div id="searchNonBasic">
            <button id="toBasic">Add basic</button>
            <form id="searchForm">
                <label for="name">Card name:</label>
                <br>
                <input type="text" id="name" name="name">
                <br>
                <label for="formatList">Game format:</label>
                <br>
                <select id="formatList">
                    <option></option>
                    <option>standard</option>
                    <option>pioneer</option>
                    <option>modern</option>
                    <option>legacy</option>
                    <option>vintage</option>
                    <option>pauper</option>
                </select>
            </form>
            <div id="listNonBasic">
            </div>
        </div>
        <div id="searchBasic">
            <button id="toNonBasic">Add non-basic</button>
            <div id="listBasic">
            </div>
        </div>

        <div class="content">
            <div id ="grid">
            </div>
        </div>

        <div id="stats">
            <h2>Stats</h2>
            <div class="widgets">
                <div id="manaStats">

                </div>
                <div id="colorStats">

                </div>
            </div>

        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
